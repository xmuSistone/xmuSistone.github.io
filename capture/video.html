<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style>
			body {
				background: #111111;
				height: 100vh;
				width: 100vw;
			}
			
			video {
				object-fit: contain;
				width: 100%;
				height: 100%;
			}
		</style>

	</head>

	<body>
		<script type="text/javascript">
			window.onload = loadVideo();

			function loadVideo() {
				let videoName = "videoFiles/" + getVideoNameFromUrl("content");
				var videoElement = document.createElement("VIDEO");
				videoElement.muted = true;
				videoElement.setAttribute("controls", "controls");
				videoElement.setAttribute("src", videoName);
				videoElement.setAttribute("loop", "loop");
				videoElement.setAttribute("autoplay", "autoplay");
				document.body.appendChild(videoElement);
			}

			function getVideoNameFromUrl(name) {
				let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
				let matchedReg = window.location.search.substr(1).match(reg);
				let result = "";
				if(matchedReg != null) {
					result = matchedReg[2];
				}
				return result == null || result == "" || result == "undefined" ? "" : result;
			}
		</script>

	</body>

</html>
