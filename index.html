				<div style="margin-top: 10px; position: relative;">
					<label style="line-height: 180%; font-size: 15px; color: #555;">既然主题是NestedScrollView，你是不是应该知道它的名字中为什么含有Nested呢？”Nested”翻译成中文是”嵌套的、内装的”。NestedScrollView既然是被内嵌的View，则它应该会跟其它的view勾勾搭搭，扯不清关系吧。同时，名字中含有ScrollView这么熟悉的单词，则，它应该能跟我们熟悉的ScrollView一样，实现滑动和Fling效果吧。</label>
					<a style="position: absolute;right: 0; font-size: 16px; text-decoration: none;margin-top: 5px;" href="https://github.com/xmuSistone/boringArticles/blob/master/NestedScrollView.md" target="_blank">阅读全文</a>
